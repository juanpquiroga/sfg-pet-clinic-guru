<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>List owners</title>
</head>
<body>
	<h2 th:text="'Owners'">Owners</h2>
	<table id="owners" class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First name</th>
				<th>Last name</th>
			</tr>
		</thead>
		<tbody >
			<tr th:each="owner : ${owners}">
				<td th:text="${owner?.id}">1</td>
				<td th:text="${owner?.firstName}">Juan</td>
				<td th:text="${owner?.lastName}">Quiroga</td>
			</tr>
		</tbody>
	
	</table>
</body>
</html>
