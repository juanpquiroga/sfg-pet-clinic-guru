<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>List of Vets</title>
</head>
<body>
	<h2 th:text="'List of vets'"></h2>
	
	<table id="vets" class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First name</th>
				<th>Last name</th>
			</tr>
		</thead>
		<tbody >
			<tr th:each="vets : ${vets}">
				<td th:text="${vets?.id}">1</td>
				<td th:text="${vets?.firstName}">Juan</td>
				<td th:text="${vets?.lastName}">Quiroga</td>
			</tr>
		</tbody>
	
	</table>
</body>
</html>
